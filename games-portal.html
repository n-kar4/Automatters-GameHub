<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Game Portal</title>
    <link rel="stylesheet" href="portal-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="portal-container">
        <!-- Header -->
        <header class="portal-header">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <h1>GameHub Portal</h1>
            </div>
            <nav class="main-nav">
                <button class="nav-btn active" data-section="games">
                    <i class="fas fa-th-large"></i> Games
                </button>
                <button class="nav-btn" data-section="favorites">
                    <i class="fas fa-heart"></i> Favorites
                </button>
                <button class="nav-btn" data-section="recent">
                    <i class="fas fa-history"></i> Recent
                </button>
            </nav>
            <div class="user-controls">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="fullscreen-btn" id="fullscreenBtn">
                    <i class="fas fa-expand"></i>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="portal-main">
            <!-- Games Grid Section -->
            <section id="games-section" class="content-section active">
                <div class="section-header">
                    <h2>Available Games</h2>
                    <div class="view-controls">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <div class="games-container" id="gamesContainer">
                    <!-- Game cards will be generated here -->
                </div>
            </section>

            <!-- Favorites Section -->
            <section id="favorites-section" class="content-section">
                <div class="section-header">
                    <h2>Favorite Games</h2>
                </div>
                <div class="favorites-container" id="favoritesContainer">
                    <div class="empty-state">
                        <i class="fas fa-heart-broken"></i>
                        <p>No favorite games yet. Star some games to see them here!</p>
                    </div>
                </div>
            </section>

            <!-- Recent Section -->
            <section id="recent-section" class="content-section">
                <div class="section-header">
                    <h2>Recently Played</h2>
                </div>
                <div class="recent-container" id="recentContainer">
                    <div class="empty-state">
                        <i class="fas fa-clock"></i>
                        <p>No recent games. Start playing to see your history!</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Game Modal -->
        <div class="game-modal" id="gameModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="game-info">
                        <h3 id="modalGameTitle">Game Title</h3>
                        <div class="game-meta">
                            <span class="category" id="modalCategory">Action</span>
                            <span class="rating">
                                <i class="fas fa-star"></i>
                                <span id="modalRating">4.5</span>
                            </span>
                        </div>
                    </div>
                    <div class="modal-controls">
                        <button class="modal-btn favorite-btn" id="modalFavoriteBtn">
                            <i class="far fa-heart"></i>
                        </button>
                        <button class="modal-btn refresh-btn" id="refreshBtn">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button class="modal-btn fullscreen-game-btn" id="fullscreenGameBtn">
                            <i class="fas fa-expand"></i>
                        </button>
                        <button class="modal-btn close-btn" id="closeModal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="game-frame-container">
                    <div class="loading-spinner" id="gameLoader">
                        <div class="spinner"></div>
                        <p>Loading game...</p>
                    </div>
                    <iframe id="gameFrame" src="" frameborder="0" allowfullscreen 
                            loading="lazy" 
                            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-pointer-lock"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            style="width: 100%; height: 100%; border: none;">
                    </iframe>
                </div>
                <div class="game-footer">
                    <div class="game-description" id="modalDescription">
                        Game description will appear here...
                    </div>
                    <div class="game-actions">
                        <button class="action-btn share-btn">
                            <i class="fas fa-share"></i> Share
                        </button>
                        <button class="action-btn report-btn">
                            <i class="fas fa-flag"></i> Report
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Game Modal -->
        <div class="add-game-modal" id="addGameModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Game</h3>
                    <button class="close-btn" id="closeAddModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form class="add-game-form" id="addGameForm">
                    <div class="form-group">
                        <label for="gameTitle">Game Title</label>
                        <input type="text" id="gameTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="gameUrl">Game URL (GitHub Pages, CodePen, etc.)</label>
                        <input type="url" id="gameUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="gameCategory">Category</label>
                        <select id="gameCategory" required>
                            <option value="">Select category...</option>
                            <option value="Action">Action</option>
                            <option value="Puzzle">Puzzle</option>
                            <option value="Strategy">Strategy</option>
                            <option value="Arcade">Arcade</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Simulation">Simulation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gameDescription">Description</label>
                        <textarea id="gameDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="gameImage">Thumbnail URL (optional)</label>
                        <input type="url" id="gameImage">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelAdd">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Game</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Floating Add Button -->
        <button class="floating-add-btn" id="addGameBtn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script src="portal-script.js"></script>
</body>
</html>
